  <body class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e3a8a] to-[#7e22ce] dark:from-[#020617] dark:via-[#0f172a] dark:to-[#4338ca] text-light-text dark:text-dark-text relative">
    <style>
      /* Accent gradient / rainbow text utilities */
      .gradient-text {
        background: linear-gradient(90deg,#06b6d4,#6366f1,#8b5cf6,#ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .rainbow-text {
        background: linear-gradient(120deg,#f97316,#f59e0b,#10b981,#0ea5e9,#6366f1,#8b5cf6,#ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .glass-panel {
        position: relative;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
      }
      .dark .glass-panel { background: rgba(17,24,39,0.55); }
      .glass-panel::before {
        content: "";
        position: absolute; inset: 0; border-radius: inherit; padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.65), rgba(255,255,255,0.08));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        pointer-events: none;
      }
      .animated-border {
        position: relative;
      }
      .animated-border::after {
        content: ""; position: absolute; inset: 0; border-radius: inherit; padding: 2px;
        background: linear-gradient(110deg,#4f46e5,#0ea5e9,#10b981,#f59e0b,#ec4899,#8b5cf6,#4f46e5);
        background-size: 400% 400%;
        animation: borderShift 14s linear infinite;
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        pointer-events: none;
        opacity: .9;
      }
      @keyframes borderShift { to { background-position: 400% 0; } }
      @keyframes pulseGradient { 0%,100% { filter: hue-rotate(0deg); } 50% { filter: hue-rotate(40deg); } }
      .gradient-table-row:hover { background: linear-gradient(90deg,rgba(255,255,255,0.35),rgba(255,255,255,0.15)); }
      .dark .gradient-table-row:hover { background: linear-gradient(90deg,rgba(255,255,255,0.08),rgba(255,255,255,0.02)); }
      .chart-legend-accent { font-size: 12px; letter-spacing: .5px; }
    </style>
    <!-- Animated subtle noise / radial highlight layer -->
    <div class="pointer-events-none fixed inset-0 mix-blend-overlay opacity-40 dark:opacity-30" style="background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 60%), radial-gradient(circle at 70% 80%, rgba(255,255,255,0.1), transparent 55%);"></div>
    <!-- Gradient motion overlay (reduced-motion safe) -->
    <div class="pointer-events-none fixed inset-0 animate-[pulseGradient_18s_linear_infinite] motion-reduce:animate-none" style="background:linear-gradient(125deg, rgba(255,255,255,0.04), rgba(255,255,255,0.08), rgba(255,255,255,0.03));"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
